<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jawan Pakistan Form</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="https://jawan-tech.web.app/landscape_logo.png" alt="" />
      </div>
      <div class="links">
        <a href="#">Download PDF</a>
        <a href="#">Registration</a>
      </div>
    </nav>
    <div class="main-container">
      <h1 class="heading">Registration From</h1>
      <br />
      <form
        action="https://formsubmit.co/areebahmed200801@email.com"
        method="POST"
      >
        <div class="one">
          <div>
            <label>Institute</label>
            <select required name="institute" id="">
              <option disabled selected>Select Option</option>
              <option value="institute">SAIMS (WOW)</option>
            </select>
          </div>
          <div>
            <label>Course</label>
            <select required name="course">
              <option disabled selected>Select Option</option>
              <option value="course">Web and Mob</option>
              <option value="course">App development</option>
              <option value="course">Graphics designing</option>
            </select>
          </div>
          <div>
            <label>Your favourite timings</label>
            <select required name="timings">
              <option disabled selected>Select timing</option>
              <option value="Timing-one">7:00 - 10:00</option>
              <option value="Timing-two">3:00 - 7:00</option>
            </select>
          </div>
        </div>

        <div class="one">
          <div>
            <label>Full Name</label>
            <input required name="full-name" type="text" />
          </div>
          <div>
            <label>Parents/Guardian Name</label>
            <input required name="parents-name" type="text" />
          </div>
          <div>
            <label>Email (write email carefully)</label>
            <input
              required
              placeholder="abc123@gmail.com"
              name="email"
              type="email"
            />
          </div>
        </div>

        <div class="one">
          <div>
            <label>Contact Number</label>
            <input
              required
              placeholder="03XX-XXXXXXX"
              name="contact"
              type="number"
            />
          </div>
          <div>
            <label>City Name</label>
            <input required name="city" type="text" />
          </div>
          <div>
            <label>CNIC / Bform</label>
            <input
              required
              placeholder="4XXXXXXXXXXXX"
              name="cnic"
              type="number"
            />
          </div>
        </div>

        <div class="one">
          <div>
            <label>Gender</label>
            <select required name="gender">
              <option disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label>Date Of Birth</label>
            <input name="DOB" type="date" required />
          </div>
          <div>
            <label>Last Qualification</label>
            <select name="qualification" required>
              <option disabled selected>Select Option</option>
              <option value="qualification">Under Matric</option>
              <option value="qualification">Matric / O-levels</option>
              <option value="qualification">Intermediate / A-levels</option>
              <option value="qualification">Graduate</option>
              <option value="qualification">Masters</option>
              <option value="qualification">PHD</option>
            </select>
          </div>
        </div>
        <br />
        <div class="one">
          <div>
            <label>Permanent Address</label>
            <input name="address" required style="width: 730px" type="text" />
          </div>
        </div>
        <div class="one">
          <div>
            <label
              >Passport Size Profile Image (Face Front and Decent
              Picture)</label
            >
            <input name="pic" required class="input-file" type="file" />
          </div>
        </div>
        <div class="one">
          <button class="submit-btn" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
