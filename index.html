<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jawan Pakistan Form</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="https://jawan-tech.web.app/landscape_logo.png" alt="" />
      </div>
      <div class="links">
        <a href="#">Download PDF</a>
        <a href="#">Registration</a>
      </div>
    </nav>
    <div class="main-container">
      <h1 class="heading">Registration From</h1>
      <br />
      <form
        action="https://formsubmit.co/areebahmed200801@gmail.com"
        method="POST"
      >
        <div class="one">
          <div>
            <label>Institute</label>
            <select required name="institute" id="">
              <option disabled selected>Select Option</option>
              <option value="SAIMS (WOW)">SAIMS (WOW)</option>
              <option value="Governer House">Governer House</option>

            </select>
          </div>
          <div>
            <label>Course</label>
            <select required name="course">
              <option disabled selected>Select Option</option>
              <option value="Web and Mob">Web and Mob</option>
              <option value="App development">App development</option>
              <option value="Graphics designing">Graphics designing</option>
            </select>
          </div>
          <div>
            <label>Your favourite timings</label>
            <select required name="Timings">
              <option disabled selected>Select timing</option>
              <option value="Timing-two">3:00pm - 7:00pm</option>
              <option value="Timing-one">7:00pm - 10:00pm</option>
            </select>
          </div>
        </div>

        <div class="one">
          <div>
            <label>Full Name</label>
            <input required name="Full name" type="text" />
          </div>
          <div>
            <label>Parents/Guardian Name</label>
            <input required name="Parents name" type="text" />
          </div>
          <div>
            <label>Email (write email carefully)</label>
            <input
              required
              placeholder="abc123@gmail.com"
              name="Email"
              type="email"
            />
          </div>
        </div>

        <div class="one">
          <div>
            <label>Contact Number</label>
            <input
              required
              placeholder="03XX-XXXXXXX"
              name="Contact"
              type="number"
            />
          </div>
          <div>
            <label>City Name</label>
            <input required name="City" type="text" />
          </div>
          <div>
            <label>CNIC / Bform</label>
            <input
              required
              placeholder="4XXXXXXXXXXXX"
              name="Cnic"
              type="number"
            />
          </div>
        </div>

        <div class="one">
          <div>
            <label>Gender</label>
            <select required name="Gender">
              <option disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div>
            <label>Date Of Birth</label>
            <input name="DOB" type="date" required />
          </div>
          <div>
            <label>Last Qualification</label>
            <select name="Qualification" required>
              <option disabled selected>Select Option</option>
              <option value="Under Matric">Under Matric</option>
              <option value="Matric / O-levels">Matric / O-levels</option>
              <option value="Intermediate / A-levels">Intermediate / A-levels</option>
              <option value="Graduate">Graduate</option>
              <option value="Masters">Masters</option>
              <option value="PHD">PHD</option>
            </select>
          </div>
        </div>
        <br />
        <div class="one">
          <div>
            <label>Permanent Address</label>
            <input name="Address" required style="width: 730px" type="text" />
          </div>
        </div>
        <div class="one">
          <div>
            <label
              >Passport Size Profile Image (Face Front and Decent
              Picture)</label
            >
            <input name="Picture" required class="input-file" type="file" />
          </div>
        </div>
        <div class="one">
          <button class="submit-btn" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
